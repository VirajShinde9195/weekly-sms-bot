name: Weekly SMS

on:
  schedule:
   - cron: "30 1 * * *"   # Every day at 7 AM (UTC time)
  workflow_dispatch:         # Allows manual run button in Actions tab

jobs:
  send_sms:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Supabase Function
        run: |
          curl -X POST "https://daomjbawryhkobgbhgeh.functions.supabase.co/weekly_sms" \
          -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
          -H "Content-Type: application/json"
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
